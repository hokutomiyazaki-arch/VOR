<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>VOR Training - 前庭動眼反射トレーニング</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100vh;
            -webkit-user-select: none;
            user-select: none;
        }

        #app {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            padding: 10px;
            text-align: center;
        }

        #logo {
            height: 40px;
            margin-bottom: 5px;
        }

        #instructions {
            font-size: 12px;
            color: #ccc;
            margin: 5px 20px;
            line-height: 1.4;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #guideImage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            object-fit: contain;
            opacity: 0.3;
            pointer-events: none;
        }

        #menuButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        #menuButton:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        #menu {
            position: absolute;
            top: 60px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            z-index: 1000;
            min-width: 250px;
            backdrop-filter: blur(20px);
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #menu h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #fff;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }

        .canal-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-align: left;
        }

        .canal-button:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .canal-button.active {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        #fullscreenBtn {
            margin-top: 15px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
        }

        #fullscreenBtn:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        #controls {
            position: absolute;
            bottom: 50px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 15px;
            z-index: 999;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin: 10px 0;
        }

        .control-label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            color: #ccc;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        #copyright {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 998;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            #menu {
                right: 5px;
                left: 5px;
                min-width: auto;
            }
            
            .canal-button {
                font-size: 13px;
                padding: 10px;
            }

            #controls {
                bottom: 40px;
                left: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">
            <img id="logo" src="https://hokutomiyazaki-arch.github.io/VOR/FNT_color2.png" alt="FNT Logo">
            <div id="instructions">
                カメラを見ながら、選択した半規管の方向に頭を動かしてVOR練習を行います。<br>
                ガイド画像に合わせて正確な頭位で練習してください。
            </div>
        </div>
        
        <button id="menuButton">メニュー</button>
        
        <div id="menu">
            <h3>半規管を選択</h3>
            <button class="canal-button" data-canal="right-horizontal" data-image="https://hokutomiyazaki-arch.github.io/VOR/8.png" data-arrow="right">右水平半規管</button>
            <button class="canal-button" data-canal="left-horizontal" data-image="https://hokutomiyazaki-arch.github.io/VOR/7.png" data-arrow="left">左水平半規管</button>
            <button class="canal-button" data-canal="right-anterior" data-image="https://hokutomiyazaki-arch.github.io/VOR/3.png" data-arrow="bottom-left">右前半規管</button>
            <button class="canal-button" data-canal="left-anterior" data-image="https://hokutomiyazaki-arch.github.io/VOR/1.png" data-arrow="bottom-right">左前半規管</button>
            <button class="canal-button" data-canal="right-posterior" data-image="https://hokutomiyazaki-arch.github.io/VOR/6.png" data-arrow="top-right">右後半規管</button>
            <button class="canal-button" data-canal="left-posterior" data-image="https://hokutomiyazaki-arch.github.io/VOR/5.png" data-arrow="top-left">左後半規管</button>
            <button class="canal-button" data-canal="both-anterior" data-image="https://hokutomiyazaki-arch.github.io/VOR/2.png" data-arrow="bottom">両前半規管</button>
            <button class="canal-button" data-canal="both-posterior" data-image="https://hokutomiyazaki-arch.github.io/VOR/4.png" data-arrow="top">両後半規管</button>
            <button class="canal-button" id="fullscreenBtn">全画面表示</button>
        </div>
        
        <div id="videoContainer">
            <video id="camera" autoplay playsinline></video>
            <canvas id="overlay"></canvas>
            <img id="guideImage" style="display: none;">
        </div>

        <div id="controls">
            <div class="control-group">
                <label class="control-label">ガイドライン濃度: <span id="lineValue">30</span>%</label>
                <input type="range" class="slider" id="lineOpacity" min="0" max="100" value="30">
            </div>
            <div class="control-group">
                <label class="control-label">頭位画像濃度: <span id="imageValue">30</span>%</label>
                <input type="range" class="slider" id="imageOpacity" min="0" max="100" value="30">
            </div>
        </div>
        
        <div id="copyright">
            © Functional Neuro Training - All Rights Reserved
        </div>
    </div>

    <script>
        let currentCanal = null;
        let currentArrowDirection = null;
        let menuOpen = false;
        let stream = null;
        let lineOpacityValue = 0.3;
        let animationId = null;

        // カメラの初期化
        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('camera');
                video.srcObject = stream;
                
                // ビデオのメタデータが読み込まれたらオーバーレイを設定
                video.addEventListener('loadedmetadata', () => {
                    setupOverlay();
                });
            } catch (err) {
                console.error('カメラへのアクセスエラー:', err);
                alert('カメラへのアクセスを許可してください。');
            }
        }

        // 矢印を描画する関数
        function drawArrow(ctx, startX, startY, endX, endY, color = '#ff0000') {
            const headLength = 20;
            const angle = Math.atan2(endY - startY, endX - startX);
            
            // 矢印の線
            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.stroke();
            
            // 矢印の頭
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(endX, endY);
            ctx.lineTo(endX - headLength * Math.cos(angle - Math.PI / 6), endY - headLength * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(endX - headLength * Math.cos(angle + Math.PI / 6), endY - headLength * Math.sin(angle + Math.PI / 6));
            ctx.closePath();
            ctx.fill();
        }

        // オーバーレイの設定と描画
        function setupOverlay() {
            const canvas = document.getElementById('overlay');
            const video = document.getElementById('camera');
            const ctx = canvas.getContext('2d');
            
            // キャンバスのサイズをビデオに合わせる
            function resizeCanvas() {
                canvas.width = video.videoWidth || window.innerWidth;
                canvas.height = video.videoHeight || window.innerHeight;
                canvas.style.width = '100%';
                canvas.style.height = '100%';
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // ターゲットとガイドラインを描画
            function drawOverlay() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const margin = 50;
                
                // ガイドライン（細い線）
                ctx.strokeStyle = `rgba(255, 255, 255, ${lineOpacityValue})`;
                ctx.lineWidth = 1;
                
                // 水平線
                ctx.beginPath();
                ctx.moveTo(0, centerY);
                ctx.lineTo(canvas.width, centerY);
                ctx.stroke();
                
                // 垂直線
                ctx.beginPath();
                ctx.moveTo(centerX, 0);
                ctx.lineTo(centerX, canvas.height);
                ctx.stroke();
                
                // 斜め線（左上から右下）
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(canvas.width, canvas.height);
                ctx.stroke();
                
                // 斜め線（右上から左下）
                ctx.beginPath();
                ctx.moveTo(canvas.width, 0);
                ctx.lineTo(0, canvas.height);
                ctx.stroke();
                
                // 選択された半規管に応じて矢印を描画
                if (currentArrowDirection) {
                    const arrowColor = '#00ff00';
                    const arrowOffset = 80;
                    
                    switch(currentArrowDirection) {
                        case 'right':
                            drawArrow(ctx, centerX + arrowOffset, centerY, canvas.width - margin, centerY, arrowColor);
                            break;
                        case 'left':
                            drawArrow(ctx, centerX - arrowOffset, centerY, margin, centerY, arrowColor);
                            break;
                        case 'top':
                            drawArrow(ctx, centerX, centerY - arrowOffset, centerX, margin, arrowColor);
                            break;
                        case 'bottom':
                            drawArrow(ctx, centerX, centerY + arrowOffset, centerX, canvas.height - margin, arrowColor);
                            break;
                        case 'top-right':
                            drawArrow(ctx, centerX + arrowOffset/1.4, centerY - arrowOffset/1.4, 
                                     canvas.width - margin, margin, arrowColor);
                            break;
                        case 'top-left':
                            drawArrow(ctx, centerX - arrowOffset/1.4, centerY - arrowOffset/1.4, 
                                     margin, margin, arrowColor);
                            break;
                        case 'bottom-right':
                            drawArrow(ctx, centerX + arrowOffset/1.4, centerY + arrowOffset/1.4, 
                                     canvas.width - margin, canvas.height - margin, arrowColor);
                            break;
                        case 'bottom-left':
                            drawArrow(ctx, centerX - arrowOffset/1.4, centerY + arrowOffset/1.4, 
                                     margin, canvas.height - margin, arrowColor);
                            break;
                    }
                }
                
                // 中心のターゲット（黒い円と白い縁取り）
                ctx.fillStyle = '#000';
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                
                // 外側の白い円
                ctx.beginPath();
                ctx.arc(centerX, centerY, 20, 0, Math.PI * 2);
                ctx.stroke();
                
                // 内側の黒い円
                ctx.beginPath();
                ctx.arc(centerX, centerY, 15, 0, Math.PI * 2);
                ctx.fill();
                
                // 中心の白い点
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(centerX, centerY, 3, 0, Math.PI * 2);
                ctx.fill();
                
                animationId = requestAnimationFrame(drawOverlay);
            }
            
            drawOverlay();
        }

        // メニューの表示/非表示
        document.getElementById('menuButton').addEventListener('click', () => {
            const menu = document.getElementById('menu');
            menuOpen = !menuOpen;
            menu.style.display = menuOpen ? 'block' : 'none';
        });

        // 半規管ボタンのクリックイベント
        document.querySelectorAll('.canal-button[data-canal]').forEach(button => {
            button.addEventListener('click', (e) => {
                const canal = e.target.dataset.canal;
                const imagePath = e.target.dataset.image;
                const arrowDirection = e.target.dataset.arrow;
                
                // アクティブなボタンのスタイルを更新
                document.querySelectorAll('.canal-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                
                // ガイド画像を表示
                const guideImage = document.getElementById('guideImage');
                guideImage.src = imagePath;
                guideImage.style.display = 'block';
                
                currentCanal = canal;
                currentArrowDirection = arrowDirection;
                console.log(`選択された半規管: ${canal}, 矢印方向: ${arrowDirection}`);
            });
        });

        // 全画面表示
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            const elem = document.documentElement;
            
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // スライダーのイベントリスナー
        document.getElementById('lineOpacity').addEventListener('input', (e) => {
            const value = e.target.value;
            lineOpacityValue = value / 100;
            document.getElementById('lineValue').textContent = value;
        });

        document.getElementById('imageOpacity').addEventListener('input', (e) => {
            const value = e.target.value;
            const guideImage = document.getElementById('guideImage');
            guideImage.style.opacity = value / 100;
            document.getElementById('imageValue').textContent = value;
        });

        // アドレスバーを隠すための処理
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.scrollTo(0, 1);
            }, 0);
        });

        // アプリの初期化
        initCamera();
    </script>
</body>
</html>
